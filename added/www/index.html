<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Unified AI Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader-container">
            <div class="jarvis-loader">
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-text">JARVIS</div>
            </div>
            <p class="loading-text">Initializing Systems...</p>
        </div>
    </div>

    <!-- Face Authentication Screen -->
    <div id="faceAuthScreen" class="auth-screen" style="display: none;">
        <div class="auth-container">
            <div class="auth-animation">
                <div class="face-scanner">
                    <div class="scanner-line"></div>
                </div>
            </div>
            <h3 class="auth-title">Face Authentication</h3>
            <p class="auth-subtitle">Please look at the camera</p>
            <button id="skipAuth" class="btn btn-outline-primary">Skip Authentication</button>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface" class="main-interface" style="display: none;">
        <div class="container-fluid h-100">
            <!-- Header -->
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-dark">
                        <div class="navbar-brand">
                            <i class="bi bi-robot"></i>
                            <span class="ms-2">J.A.R.V.I.S</span>
                        </div>
                        <div class="navbar-nav flex-row">
                            <button id="settingsBtn" class="btn btn-outline-light me-2">
                                <i class="bi bi-gear"></i>
                            </button>
                            <button id="chatHistoryBtn" class="btn btn-outline-light">
                                <i class="bi bi-chat-dots"></i>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="row flex-grow-1">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                    
                    <!-- Status Display -->
                    <div id="statusDisplay" class="status-display mb-4">
                        <div class="status-text">Ready</div>
                    </div>

                    <!-- Voice Visualization -->
                    <div id="voiceVisualization" class="voice-visualization mb-4" style="display: none;">
                        <div class="voice-wave">
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                        </div>
                    </div>

                    <!-- JARVIS Eye/Core -->
                    <div id="jarvisCore" class="jarvis-core mb-4">
                        <div class="core-outer">
                            <div class="core-middle">
                                <div class="core-inner">
                                    <div class="core-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Response Display -->
                    <div id="responseDisplay" class="response-display mb-4" style="display: none;">
                        <div class="response-text"></div>
                    </div>

                    <!-- Input Section -->
                    <div class="input-section">
                        <div class="input-container">
                            <input type="text" id="textInput" class="form-control text-input" 
                                   placeholder="Ask me anything..." autocomplete="off">
                            <div class="input-buttons">
                                <button id="micBtn" class="btn btn-primary mic-btn">
                                    <i class="bi bi-mic"></i>
                                </button>
                                <button id="sendBtn" class="btn btn-success send-btn">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="quick-actions mt-4">
                        <button class="btn btn-outline-light me-2" onclick="sendQuickCommand('What time is it?')">
                            <i class="bi bi-clock"></i> Time
                        </button>
                        <button class="btn btn-outline-light me-2" onclick="sendQuickCommand('Open YouTube')">
                            <i class="bi bi-youtube"></i> YouTube
                        </button>
                        <button class="btn btn-outline-light me-2" onclick="sendQuickCommand('Play music')">
                            <i class="bi bi-music-note"></i> Music
                        </button>
                        <button class="btn btn-outline-light" onclick="sendQuickCommand('What can you do?')">
                            <i class="bi bi-question-circle"></i> Help
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat History Sidebar -->
    <div id="chatSidebar" class="chat-sidebar">
        <div class="sidebar-header">
            <h5>Chat History</h5>
            <button id="closeChatBtn" class="btn btn-sm btn-outline-light">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div id="chatHistory" class="chat-history">
                <!-- Chat messages will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="assistantName" class="form-label">Assistant Name</label>
                        <input type="text" class="form-control" id="assistantName" value="Jarvis">
                    </div>
                    <div class="mb-3">
                        <label for="voiceRate" class="form-label">Voice Speed</label>
                        <input type="range" class="form-range" id="voiceRate" min="100" max="300" value="174">
                        <small class="text-muted">Current: <span id="voiceRateValue">174</span></small>
                    </div>
                    <div class="mb-3">
                        <label for="wakeWord" class="form-label">Wake Word Detection</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="wakeWordEnabled">
                            <label class="form-check-label" for="wakeWordEnabled">
                                Enable "Hey Jarvis" detection
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">AI Service Status</label>
                        <div id="aiServiceStatus" class="service-status">
                            <div class="service-item">
                                <span>Cohere API:</span>
                                <span id="cohereStatus" class="status-indicator">Checking...</span>
                            </div>
                            <div class="service-item">
                                <span>Ollama Local:</span>
                                <span id="ollamaStatus" class="status-indicator">Checking...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettings">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/eel.js"></script>
    <script src="main.js"></script>
</body>
</html>
